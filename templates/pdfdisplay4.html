{% extends 'basic.html' %}
{% block content %}
 <h1 class="title">fourth year materials</h1>
<div class="pdfdisplay">
 
  {% for pdfs in pdf4 %}
  <div class="griditem"><a href="{{ pdfs.pdf.url }}"><img src="https://static9.depositphotos.com/1157537/1181/v/950/depositphotos_11814381-stock-illustration-ebook-icon-button.jpg"></a><p>{{pdfs.title}}</p></div>

  {% endfor %}
  
</div>

<div class="pdfupload">
<div class="griditem">
	{% if user.is_teacher or user.is_superuser %}
<form method="POST", enctype="multipart/form-data">
	{% csrf_token %}
	{{frm4.title}}
	{{frm4.pdf}}
	<input type="submit" value="upload">
	{% endif %}
</form>
</div>
</div>
{% endblock %}
