{% extends 'base.html' %}
{% block content %}
<div>
        <title>studentregister</title>
        <div class="user">
        <a href="{% url 'staffregister'%}" tabindex="1"  >staff</a>
        <a href="{% url 'register'%}" tabindex="1" >student</a>
    </div>
<div class="background">
        <form action="register" method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="firstname"><br>
            <input type="text" name="last_name" placeholder="lastname"><br>
            <input type="text" name="username" placeholder="username"><br>
            <input type="email" name="email" placeholder="email"><br>
            <input type="text" name="department" placeholder="department"><br>
            <input type="password" name="password1" placeholder="password"><br>
            <input type="password" name="password2" placeholder="confirm password"><br>
            <input type="submit" value="signup">
        </form>
</div>
<div class="message">
        {% for i in messages %}

        <p>{{i}}</p>
        {% endfor %}
</div>
</div>
{% endblock %}
